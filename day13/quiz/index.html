<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="whole">
        <span class="i whole-i"><i class="fa-solid fa-check"></i></span>전체
      </div>
      <div class="first">
        <span class="i first-i"><i class="fa-solid fa-check"></i></span
        ><span class="essential">(필수)</span> 개인정보처리방침
      </div>
      <div class="second">
        <span class="i second-i"><i class="fa-solid fa-check"></i></span
        ><span class="essential">(필수)</span> 서비스 이용약관
      </div>
      <div class="third">
        <span class="i third-i"><i class="fa-solid fa-check"></i></span
        ><span class="essential">(필수)</span> 서비스 개인정보 수집 이용 동의
      </div>
      <div class="fourth">
        <span class="i fourth-i"><i class="fa-solid fa-check"></i></span
        ><span class="essential">(필수)</span> 만 14세 이상임을 확인합니다.
      </div>
      <div class="fifth">
        <span class="i fifth-i"><i class="fa-solid fa-check"></i></span>(선택)
        서비스 개인정보 수집 이용 동의
      </div>
      <div class="sixth">
        <span class="i sixth-i"><i class="fa-solid fa-check"></i></span>(선택)
        서비스 마케팅 정보 수신 동의
      </div>

      <button class="btn">확인</button>
    </div>
  </body>
</html>
